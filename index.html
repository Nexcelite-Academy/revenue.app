<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EduManagement - Tutoring Center Management</title>
  
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.min.js"></script>
  
  <!-- Custom CSS -->
  <link rel="stylesheet" href="style.css">
  
  <!-- Favicon -->
  <link rel="icon" type="image/x-icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>🎓</text></svg>">
</head>
<body>
  <!-- Loading indicator -->
  <div id="globalLoader" class="global-loader" style="display: none;">
    <div class="loader-content">
      <div class="spinner-border text-primary" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
      <p class="mt-2">Loading...</p>
    </div>
  </div>

  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
      <a class="navbar-brand fw-bold" href="#">
        🎓 EduManagement
        <span class="badge bg-success ms-2">Grade-Based Pricing</span>
      </a>
      
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto" id="main-nav">
          <li class="nav-item">
            <a class="nav-link active" href="#" data-view="dashboard">📊 Dashboard</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#" data-view="students">👥 Students</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#" data-view="teachers">👨‍🏫 Teachers</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#" data-view="courses">📚 Courses</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#" data-view="payments">💰 Payments</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#" data-view="sessions">📝 Sessions</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#" data-view="attendance">📋 Attendance</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#" data-view="expenses">💸 Expenses</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#" data-view="reports">📈 Reports</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <main class="container my-4">
    <div id="view-container">
      <!-- Dynamic content will be loaded here -->
      <div class="text-center py-5">
        <div class="spinner-border text-primary" role="status">
          <span class="visually-hidden">Loading application...</span>
        </div>
        <p class="mt-3 text-muted">Initializing EduManagement System...</p>
      </div>
    </div>
  </main>

  <!-- Modal for forms -->
  <div class="modal fade" id="dynamicModal" tabindex="-1">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="modalTitle">Modal Title</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body" id="modalBody">
          <!-- Dynamic form content -->
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-primary" id="modalSaveBtn">Save</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Toast container for notifications -->
  <div class="toast-container position-fixed bottom-0 end-0 p-3" id="toastContainer">
    <!-- Toasts will be added here dynamically -->
  </div>

  <!-- Environment Detection Script -->
  <script>
    // Detect environment and show status
    window.APP_ENV = {
      isProduction: window.location.hostname !== 'localhost' && window.location.hostname !== '127.0.0.1',
      hostname: window.location.hostname,
      apiBaseUrl: window.location.hostname !== 'localhost' && window.location.hostname !== '127.0.0.1' 
        ? '' : 'http://localhost:5000'
    };
    
    console.log('🚀 EduManagement Environment:', window.APP_ENV);
  </script>

  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  
  <!-- API Service -->
  <script src="api-service.js"></script>
  
  <!-- App JS -->
  <script src="app.js"></script>
</body>
</html>
